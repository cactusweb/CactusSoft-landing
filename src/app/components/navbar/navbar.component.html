<nav>

    <div *ngIf="isRouterLink; then router else reload"></div>
    <ng-template #router>
        <a routerLink="/" routerLinkActive="default" [routerLinkActiveOptions]="{exact:true}">
            <img src="/assets/cactussoft.svg" alt="logo" >
        </a>
    </ng-template>

    <ng-template #reload>
        <a href="/">
            <img src="/assets/cactussoft.svg" alt="logo" >
        </a>
    </ng-template>

    <a class="bg-btn" routerLink="mint">
        Mint
    </a>

</nav>
