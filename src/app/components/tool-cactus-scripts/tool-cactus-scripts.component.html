<div class="tool">
    <!-- <div class="img">
        <img src="/assets/img/tools/cactus-scripts.png" alt="Cactus Scripts screenshoot">
    </div> -->
    <div class="slider" id="scripts">
        <div class="slider__wrapper">
          <div class="slider__items">
            <div class="slider__item">
                <img src="/assets/img/tools/cactus-scripts_1.png" alt="" zoom-img>
            </div>
            <div class="slider__item">
                <img src="/assets/img/tools/cactus-scripts-2_1.png" alt="" zoom-img>
            </div>
            <div class="slider__item">
                <img src="/assets/img/tools/cactus-scripts-3_1.png" alt="" zoom-img>
            </div>
          </div>
        </div>
        <!-- Стрелки для перехода к предыдущему и следующему слайду -->
        <button class="slider__control slider__control_prev"  role="button" data-slide="prev"></button>
        <button class="slider__control slider__control_next"  role="button" data-slide="next"></button>
    </div>

    <div class="info">
        <h3>CactusScripts</h3>
        <p class="descript">
            A chrome extension, which automates <br> the checkout process on various <br> websites and platforms.
        </p>
        
        <div class="features">

            <div class="feature" *ngFor="let feature of featurePoints">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="9" fill="#00AE98"/>
                    <path d="M6 9L8 11L12 7" stroke="#262626" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                {{feature}}
            </div>

            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="9" fill="#00AE98"/>
                    <path d="M6 9L8 11L12 7" stroke="#262626" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                10+ other scripts available
            </div>
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <circle cx="9" cy="9" r="8.5" stroke="#00AE98"/>
                    <path d="M12 9H9M9 9H6M9 9V12M9 9V6" stroke="#00AE98" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                Many more in development
            </div>

        </div>
    </div>
</div>
